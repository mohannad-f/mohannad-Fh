<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIRA IMAN - بصيرة إيمان</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- تذكير الصلاة على النبي -->
    <div class="prophet-reminder">
        <div class="reminder-content">
            <span class="reminder-ar">صل على النبي محمد 💚</span>
            <span class="reminder-en">Peace and blessings be upon our Prophet Muhammad 💚</span>
        </div>
    </div>

    <div class="container">
        <!-- العنوان الرئيسي للموقع -->
        <header class="main-header">
            <h1 class="site-title">BASIRA IMAN</h1>
            <div class="site-subtitle">
                <span class="subtitle-ar">بصيرة إيمان</span>
                <span class="subtitle-en">Insight of Faith</span>
            </div>
        </header>

        <!-- الخيارات الرئيسية الثلاثة -->
        <main class="main-options">
            <div class="options-container">
                <!-- خيار آيات المشاعر -->
                <div class="option-card ayat-option" onclick="navigateToAyat()">
                    <div class="option-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div class="option-content">
                        <h2 class="option-title-ar">آيات المشاعر</h2>
                        <p class="option-title-en">Verses for Feelings</p>
                    </div>
                </div>

                <!-- خيار وصايا النبي -->
                <div class="option-card hadiths-option" onclick="navigateToHadiths()">
                    <div class="option-icon">
                        <i class="fas fa-mosque"></i>
                    </div>
                    <div class="option-content">
                        <h2 class="option-title-ar">وصايا النبي</h2>
                        <p class="option-title-en">Prophet's Teachings</p>
                    </div>
                </div>

                <!-- خيار التواصل -->
                <div class="option-card contact-option" onclick="navigateToContact()">
                    <div class="option-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="option-content">
                        <h2 class="option-title-ar">للتواصل معنا</h2>
                        <p class="option-title-en">Contact Us</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- تذييل الصفحة -->
        <footer class="main-footer">
            <div class="footer-content">
                <p class="footer-text-ar">اختر ما يناسب حالتك الروحية</p>
                <p class="footer-text-en">Choose what suits your spiritual state</p>
            </div>
        </footer>
    </div>

    <!-- الهلال الإسلامي في الخلفية -->
    <div class="crescent-background">
        <i class="fas fa-moon"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
