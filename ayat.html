<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آيات المشاعر - BASIRA IMAN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ayat-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- تذكير الصلاة على النبي -->
    <div class="prophet-reminder">
        <div class="reminder-content">
            <span class="reminder-ar">صل على النبي محمد 💚</span>
            <span class="reminder-en">Peace and blessings be upon our Prophet Muhammad 💚</span>
        </div>
    </div>

    <div class="container">
        <!-- رأس الصفحة -->
        <header class="page-header">
            <button class="back-btn" onclick="goHome()">
                <i class="fas fa-arrow-right"></i>
                <span>العودة للرئيسية</span>
            </button>
            
            <div class="page-title">
                <h1 class="title-ar">آيات لكل شعور</h1>
                <p class="title-en">Verses for Every Feeling</p>
            </div>
        </header>

        <!-- شريط البحث -->
        <div class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="ابحث في الآيات والمشاعر..." />
                    <button class="clear-search" id="clearSearch" onclick="clearSearch()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <!-- المشاعر الثمانية -->
        <main class="feelings-grid">
            <div class="feelings-container" id="feelingsContainer">
                <!-- سيتم تحميل المشاعر هنا بواسطة JavaScript -->
            </div>
        </main>

        <!-- إحصائيات -->
        <div class="stats-section">
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-number" id="totalFeelings">8</span>
                    <span class="stat-label">مشاعر</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalVerses">0</span>
                    <span class="stat-label">آية</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="searchCount">0</span>
                    <span class="stat-label">نتيجة بحث</span>
                </div>
            </div>
        </div>
    </div>

    <!-- الهلال الإسلامي في الخلفية -->
    <div class="crescent-background">
        <i class="fas fa-moon"></i>
    </div>

    <!-- نافذة منبثقة لعرض الآيات -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- سيتم تحميل محتوى الآيات هنا -->
            </div>
        </div>
    </div>

    <!-- نافذة منبثقة لعرض آية واحدة -->
    <div class="verse-modal-overlay" id="verseModalOverlay" onclick="closeVerseModal()">
        <div class="verse-modal-content" onclick="event.stopPropagation()">
            <div class="verse-modal-header">
                <h3 id="verseModalTitle"></h3>
                <button class="close-btn" onclick="closeVerseModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="verse-modal-body" id="verseModalBody">
                <!-- سيتم تحميل محتوى الآية هنا -->
            </div>
            <div class="verse-modal-actions">
                <button class="action-btn copy-btn" onclick="copyVerse()">
                    <i class="fas fa-copy"></i>
                    <span>نسخ</span>
                </button>
                <button class="action-btn share-btn" onclick="shareVerse()">
                    <i class="fas fa-share"></i>
                    <span>مشاركة</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="ayat-script-fixed.js"></script>
</body>
</html>
